<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your Name" required>
            <span id="fullNameError" class="error"></span>

            <label for="mobile">Mobile No</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your MobileNo." required>
            <span id="mobileError" class="error"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <span id="emailError" class="error"></span>

            <div class="otpverify">
                <label for="otpverify">otpverify</label>
                <input type="text" id="otp" name="otpverify" placeholder="enter your otp" required >
                <span id="otpError" class="error"></span>
                <div class="btn-container">
                <button class="btn">send otp</button>
                <button class="verify">verify</button>
                </div>
            </div>
       
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <span id="usernameError" class="error"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span id="passwordError" class="error"></span>

            <button type="submit">Register</button>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
