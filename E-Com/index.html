<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sopify</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search by Product Name, Title, or Vendor">
    </div>
    <div class="buttons">
        <button onclick="filterCategory('Men')">Men</button>
        <button onclick="filterCategory('Women')">Women</button>
        <button onclick="filterCategory('Kids')">Kids</button>
    </div>
    <div id="product-container"></div>
    <script src="script.js"></script>
</body>
</html>
